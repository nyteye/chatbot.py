<!DOCTYPE html>
<html>
<head>
    <title>Simple AI Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        #chatbox { width: 100%; height: 400px; overflow-y: auto; background: #fff; padding: 10px; border: 1px solid #ccc; }
        #input { width: 80%; padding: 10px; }
        #send { padding: 10px 20px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
    </style>
</head>
<body>

<h2>Simple AI Chatbot</h2>
<div id="chatbox"></div>

<input type="text" id="input" placeholder="Type your message...">
<button id="send">Send</button>

<script>
document.getElementById("send").onclick = function() {
    let msg = document.getElementById("input").value;
    if (msg === "") return;

    let chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += "<div class='user'><b>You:</b> " + msg + "</div>";

    fetch("/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
    })
    .then(res => res.json())
    .then(data => {
        chatbox.innerHTML += "<div class='bot'><b>Bot:</b> " + data.reply + "</div>";
        chatbox.scrollTop = chatbox.scrollHeight;
    });

    document.getElementById("input").value = "";
};
</script>

</body>
</html>
